name: ðŸ§° Automated Tests

on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'     
        required: true
        default: 'warning'
  pull_request:
    branches:
      - main
    types: [opened, edited, reopened, synchronize]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: "1.18.2"
      - name: Install dependencies
        run: |
          go version
          go get -u golang.org/x/lint/golint
          go install golang.org/x/lint/golint
      - name: Run testing
        run: go test -v ./...
      - name: Run build
        run: go build .
      - name: Run vet
        run: go vet .
      - name: Run linter
        run: golint ./...
